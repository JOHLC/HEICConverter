name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install ImageMagick
      run: |
        Write-Host "ðŸ”„ Installing ImageMagick..."
        
        # First, check if ImageMagick is already available
        try {
          $existingVersion = magick -version 2>$null
          if ($existingVersion) {
            Write-Host "âœ… ImageMagick is already installed and accessible"
            Write-Host "   Version: $($existingVersion.Split("`n")[0])"
            exit 0
          }
        } catch {
          Write-Host "â„¹ï¸  ImageMagick not currently accessible, proceeding with installation..."
        }
        
        # Try multiple installation methods
        $installSuccess = $false
        
        # Method 1: Try winget with specific source
        Write-Host "ðŸ”„ Trying winget installation method..."
        try {
          $result = winget install --id ImageMagick.ImageMagick --source winget --accept-source-agreements --accept-package-agreements --silent
          if ($LASTEXITCODE -eq 0) {
            Write-Host "âœ… ImageMagick installed successfully via winget"
            $installSuccess = $true
          } elseif ($LASTEXITCODE -eq -1978335189) {
            Write-Host "âš ï¸  Winget installation failed with known error code, trying alternative method..."
          } else {
            Write-Host "âš ï¸  Winget installation failed with exit code $LASTEXITCODE, trying alternative method..."
          }
        } catch {
          Write-Host "âš ï¸  Winget installation encountered an error: $($_.Exception.Message)"
        }
        
        # Method 2: Try chocolatey as fallback
        if (-not $installSuccess) {
          Write-Host "ðŸ”„ Trying chocolatey installation method..."
          try {
            # Install chocolatey if not present
            if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
              Write-Host "Installing Chocolatey..."
              Set-ExecutionPolicy Bypass -Scope Process -Force
              [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
              Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
            }
            
            # Install ImageMagick via chocolatey
            choco install imagemagick -y --no-progress
            if ($LASTEXITCODE -eq 0) {
              Write-Host "âœ… ImageMagick installed successfully via chocolatey"
              $installSuccess = $true
              # Refresh environment variables
              $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
            }
          } catch {
            Write-Host "âš ï¸  Chocolatey installation failed: $($_.Exception.Message)"
          }
        }
        
        # Final verification
        if ($installSuccess) {
          Start-Sleep -Seconds 5  # Give time for PATH updates
          try {
            $version = magick -version 2>$null
            if ($version) {
              Write-Host "âœ… ImageMagick installation verified successfully"
              Write-Host "   Version: $($version.Split("`n")[0])"
            } else {
              Write-Error "âŒ ImageMagick installed but not accessible in PATH"
              exit 1
            }
          } catch {
            Write-Error "âŒ ImageMagick installation verification failed: $($_.Exception.Message)"
            exit 1
          }
        } else {
          Write-Error "âŒ All ImageMagick installation methods failed"
          exit 1
        }
    
    - name: Install PS2EXE Module
      run: |
        try {
          Install-Module -Name PS2EXE -Force -AllowClobber -Scope CurrentUser
          Write-Host "âœ… PS2EXE module installed successfully"
        } catch {
          Write-Error "âŒ Failed to install PS2EXE module: $($_.Exception.Message)"
          exit 1
        }
    
    - name: Build Executable
      run: |
        cd build/PS2EXE
        .\PS2EXE.ps1
        if (-not (Test-Path "HEICConverter.exe")) {
          Write-Error "Failed to build executable"
          exit 1
        }
        Write-Host "âœ… Executable built successfully"
    
    - name: Get Version from Tag
      id: version
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: HEIC Converter v${{ steps.version.outputs.version }}
        body: |
          ## HEIC Converter v${{ steps.version.outputs.version }}
          
          ### Download
          - Download `HEICConverter.exe` below
          - Requires ImageMagick to be installed on your system
          
          ### What's New
          - See [CHANGELOG.md](https://github.com/JOHLC/HEICConverter/blob/main/CHANGELOG.md) for details
          
          ### System Requirements
          - Windows 10 or later
          - ImageMagick installed and in system PATH
          
          ### Installation
          1. Download the executable
          2. Install ImageMagick: `winget install -e --id ImageMagick.ImageMagick`
          3. Run HEICConverter.exe
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/PS2EXE/HEICConverter.exe
        asset_name: HEICConverter.exe
        asset_content_type: application/vnd.microsoft.portable-executable